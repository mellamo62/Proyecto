<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="row mt-5">
    <div class="col-2 col-izq">
      <div class="row">
        <div id="image-container">
          <img class="foto mt-3" [src]="cliente.fotoPerfil" alt="foto de perfil" height="220em" >
          <img class="camera" src="assets/static/camera.svg" alt="XD" height="220em" (click)="changeFile()">
          <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
        </div>


      </div>



    </div>
    <div class="col-1"></div>
    <div class="col-7 col-der">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 user">
          <div class="row">
            <h4 class="mt-2">Usuario</h4>
          </div>
          <div class="row">
            <h1>{{ cliente.usuario }}</h1>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row mt-5">
        <div class="col-6 user">
          <div class="row">
            <h4>Nombre</h4>
          </div>
          <div class="row">
            <h2>{{ cliente.nombre }}</h2>
          </div>
        </div>

        <div class="col-6 user">
          <div class="row">
            <h4>Apellidos</h4>
          </div>
          <div class="row">
            <h2>{{ cliente.apellidos }}</h2>
          </div>
        </div>
      </div>

    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-5"></div>
    <div class="col-2">
      <button class="btn btn-primary" [routerLink]="['/home/perfil/']+cliente.idCliente.toString()">Editar</button>
    </div>
    <div class="col-5"></div>
  </div>
</div>
