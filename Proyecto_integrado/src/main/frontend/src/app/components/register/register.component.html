<div class="container">
  <div class="login-container row">
    <div class="row">
      <h2>Reigstrarse</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-5">
          <div class="form-group">
            <div class="row">
              <label>Usuario</label>
            </div>
            <div class="row">
              <input type="text" class="form-control" formControlName="username" placeholder="Introduce usuario">
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label>Contraseña</label>
            </div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
              <a class="errorPassword">La contraseña debe tener al menos 5 caracteres.</a>
            </div>
            <div class="row">
              <input type="password" class="form-control" formControlName="password" placeholder="Introduce contraseña">
            </div>
            <div *ngIf="registerForm.hasError('contraseniasNoCoinciden')">
            <a class="errorPassword">Las contraseñas no coinciden</a>
          </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label>Repite contraseña</label>
            </div>
            <div class="row">
              <input type="password" class="form-control" formControlName="passwordRep"
                     placeholder="Introduce contraseña de nuevo">
            </div>


          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
          <div class="form-group">
            <div class="row">
              <label>Nombre</label>
            </div>
            <div class="row">
              <input type="text" class="form-control" formControlName="name" placeholder="Introduce nombre">
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label>Apellidos</label>
            </div>
            <div class="row">
              <input type="text" class="form-control" formControlName="lastName" placeholder="Introduce apellidos">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-9">
            <a class="sinCuenta" routerLink="/login">¿Ya tiene cuenta? Inicie sesión aquí.</a>
          </div>
        </div>

      </div>
      <button type="submit" class="button btn btn-primary btn-block" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  </div>
</div>
