<div class="contenedor" id="contenedor">
  <div class="row">
    <img [src]="peluqueria.urlImagen2" width="100%" height="400em" class="imagenGrande" alt="Foto peluqueria grande">
  </div>
  <div class="row imageContainer">
    <div class="tooltip-container">
      <button class="fa-regular fa-heart fav" id="corazon" (click)="makeFav()" (mouseover)="showTooltip = true" (mouseout)="showTooltip = false"></button>
      <div class="tooltip" *ngIf="showTooltip">AÃ±adir a favoritos</div>
    </div>
  </div>
  <div class="peluqueria">
    <div class="row">
      <div class="col-md-2">
        <img [src]="peluqueria.urlImagen" class=" fotoPerfil" alt="Foto peluqueria" width="150" height="150">
      </div>
      <div class="col-10">
        <div class="row mt-5">
          <div class="col-8">
            <div class="row">
              <h2 class="card-title nombre">{{ peluqueria.nombre }}</h2>
            </div>
            <div class="row">
              <p class="card-text descripcion">{{ peluqueria.descripcion }}</p>
            </div>
          </div>
          <div class="col-4">
            <button class="btn text-white boton" (click)="pedirCita()">Pedir cita</button>
          </div>

        </div>
      </div>
    </div>



    <div class="row">
      <div id="map"></div>
    </div>

  </div>
</div>
