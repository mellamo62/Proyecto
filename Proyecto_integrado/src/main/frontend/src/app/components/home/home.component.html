<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-header">
    <a class="navbar-brand logo" [routerLink]="['/home']">
      <img ngSrc="./assets/logo.PNG" alt="Logo" height="85" width="85" priority>
    </a>
    <div class="collapse navbar-collapse">
      <form class="form-inline my-2 my-lg-0 mx-auto search-box">
        <div class="row">
          <div class="col">
            <input class="form-control mr-sm-2 searchBar" type="search" placeholder="Buscar" aria-label="Buscar" #filtro>
          </div>
          <div class="col">
            <button class="btn btn-outline-dark" type="submit" (click)="routeSearch(filtro.value)">Buscar</button>
          </div>
        </div>
      </form>
      <a [routerLink]="['/home/perfil']" class="nav-link perfil">
        <img ngSrc="./assets/avatar.webp" class="imagenPerfil" alt="Perfil" height="85" width="85" priority>
      </a>
    </div>
  </nav>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>
