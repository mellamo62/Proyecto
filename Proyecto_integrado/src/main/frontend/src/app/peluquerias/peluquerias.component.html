<div class="container" style="margin-left: 12em;margin-top: 3em">
  <div class="w-75" *ngFor="let peluqueria of peluquerias">
    <div class="card" (click)="routePeluqueria(peluqueria.idPeluqueria)">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2">
            <img src="{{peluqueria.urlImagen}}" alt="foto Peluqueria" width="130" height="130">
          </div>
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-8">
                <h4 class="card-title">{{ peluqueria.nombre }}</h4>
                <p class="card-text">{{ peluqueria.descripcion }}</p>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-9"></div>
                  <div class="col-md-3">
                    <i class="fa-regular fa-heart fav"></i>
                  </div>
                </div>
                <div class="row mt-5">
                  <p class="card-text">{{ peluqueria.direccion }}</p>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
