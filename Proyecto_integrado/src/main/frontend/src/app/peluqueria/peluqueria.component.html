<div class="row">
  <img [src]="peluqueria.urlImagen2" width="100%" height="400em" alt="Foto peluqueria grande">
</div>
<div class="row">
  <div class="col-md-2">
    <img [src]="peluqueria.urlImagen" class=" fotoPerfil" alt="Foto peluqueria" width="150" height="150">
  </div>
  <div class="col-md-10">
    <div class="row mt-5">
        <div class="col-md-8">
          <div class="row">
              <h2 class="card-title nombre">{{ peluqueria.nombre }}</h2>
          </div>
          <div class="row">
            <p class="card-text descripcion">{{ peluqueria.descripcion }}</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row tooltip-container">
            <i class="fa-regular fa-heart fav" (mouseover)="showTooltip = true" (mouseout)="showTooltip = false"></i>
            <div class="tooltip" *ngIf="showTooltip">AÃ±adir a favoritos</div>
          </div>
          <div class="row mt-5">
            <p class="card-text">{{ peluqueria.direccion }}</p>
          </div>
        </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-9"></div>
  <div class="col-md-3">
    <button class="btn btn-info text-white" [routerLink]="'/home/peluquerias/cita/'+idPeluqueria">Pedir cita</button>
  </div>
</div>
