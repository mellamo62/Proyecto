<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="row">
    <div class="col-4">
      <div class="container mt-5">
        <h2 class="mb-4">Add New Product</h2>
        <form th:action="@{/add}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="imageFile">Image</label>
            <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>

    </div>
    <div class="col-8">
      <div class="row">
        <a>{{cliente.nombre}} {{cliente.apellidos}}</a>
      </div>
      <div class="row">
        <a>{{cliente.usuario}}</a>
      </div>
    </div>
  </div>
</div>
